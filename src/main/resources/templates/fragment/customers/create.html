<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title>Nieuwe klant</title>
</head>
<body>
<!-- /* Content of this page will be decorated by the elements of layout.html (task/layout) */ -->
<div layout:fragment="content">
    <div>
        <h1>Nieuwe klant</h1>
    </div>
    <div>
        <form method="POST" action="/customers" modelAttribute="customer">
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Adres</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" path="address" name="address" id="address" placeholder="P.C. Hoofdstraat 13">
                </div>
            </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Naam</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" path="name" name="name" id="name" placeholder="Picobello B.V.">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Opslaan</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
